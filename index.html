<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etik Komite Girişi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Etik Komite Girişi</h2>
      <input type="password" id="password" placeholder="Şifreyi girin">
      <button onclick="checkPassword()">Giriş</button>
      <p id="error" class="error"></p>
    </div>
  </div>

  <script>
    const passwords = ["test", "test2"]; // Şifreler

    function checkPassword() {
      const pw = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (passwords.includes(pw)) {
        window.location.href = "home.html"; // Başarılı giriş
      } else {
        error.textContent = "Hatalı şifre. Tekrar deneyin.";
      }
    }

    // Enter tuşu ile giriş
    document.getElementById('password').addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
