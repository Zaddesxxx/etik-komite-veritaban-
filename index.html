<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Etik Komite ‚Äî Giri≈ü</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#042218; /* daha karanlƒ±k ye≈üil */
      --panel:#0a3525;
      --accent:#66ff99;
      --accent-2:#33ff88;
      --muted:#cdebd1;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      font-family: "Inter", "Segoe UI", Roboto, "Courier New", monospace;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(ellipse at top left, rgba(102,255,153,0.05), transparent 20%), var(--bg);
      color:var(--muted);
      padding:24px;
    }

    .login-frame{
      width:400px;
      max-width:100%;
      border-radius:var(--radius);
      padding:32px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0));
      border:1px solid rgba(102,255,153,0.15);
      box-shadow: 0 8px 40px rgba(0,40,20,0.6);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-frame:hover{
      transform: translateY(-5px);
      box-shadow: 0 12px 50px rgba(0,40,20,0.7);
    }

    .logo{font-size:48px; color:var(--accent)}
    h1{margin:0; font-size:20px; color:var(--accent-2); text-align:center}
    .classified{font-size:12px; color:#aaffc8; text-align:center}

    .terminal{
      width:100%;
      background:var(--panel);
      border-radius:10px;
      padding:12px;
      font-family:monospace;
      font-size:13px;
      color:var(--muted);
      border:1px solid rgba(102,255,153,0.06);
    }

    label{display:block; font-size:12px; color:var(--muted); margin-top:12px}
    input[type="password"]{
      width:100%; padding:12px; margin-top:6px;
      border-radius:10px; border:1px solid rgba(102,255,153,0.08);
      background:var(--glass); color:var(--muted);
      transition: background 0.3s ease;
    }
    input[type="password"]:focus{
      background: rgba(255,255,255,0.06);
    }

    button.primary{
      width:100%; padding:12px; margin-top:16px;
      border-radius:10px; border:none;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#fff; font-weight:600; cursor:pointer;
      transition: transform 0.2s ease;
    }
    button.primary:hover{
      transform: scale(1.03);
    }

    .muted-note{font-size:12px; color:#bfa8ff; text-align:center; margin-top:10px}
  </style>
</head>
<body>
  <div class="login-frame">
    <div class="logo">üõ°Ô∏è</div>
    <h1>Etik Komite Oryantasyonu</h1>
    <div class="classified">üîí Gƒ∞ZLƒ∞ / YALNIZCA YETKƒ∞Lƒ∞ PERSONEL</div>

    <div class="terminal">
      &gt; FOUNDATION SECURE NETWORK<br>
      Etik Komite giri≈ü mod√ºl√º.<br>
      <strong>Kimlik doƒürulama gereklidir.</strong>
    </div>

    <div style="width:100%">
      <label for="accessCode">SECURITY CLEARANCE CODE</label>
      <input id="accessCode" type="password" placeholder="Kod girin" aria-label="security code" />
      <button class="primary" id="authBtn">Gƒ∞Rƒ∞≈û</button>
    </div>

    <div class="muted-note small">[LEVEL 4 CLEARANCE REQUIRED]<br>Yetkisiz eri≈üim disiplin ile sonu√ßlanƒ±r.</div>
  </div>

  <script>
    const AUTH_CODE = 'etik-oryantasyon'; // ≈üifre
    const authBtn = document.getElementById('authBtn');
    const accessCodeInput = document.getElementById('accessCode');

    authBtn.addEventListener('click', ()=>{
      const val = accessCodeInput.value.trim();
      if(val === AUTH_CODE){
        // Doƒüru ≈üifre ‚Üí ba≈üka sayfaya y√∂nlendir
        window.location.href = 'home.html';
      } else {
        alert('Eri≈üim reddedildi. Hatalƒ± kod.');
      }
    });

    // Enter tu≈üu ile giri≈ü
    accessCodeInput.addEventListener('keypress', function(e){
      if(e.key === 'Enter'){
        authBtn.click();
      }
    });
  </script>
</body>
</html>
