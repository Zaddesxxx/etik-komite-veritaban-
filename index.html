<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etik Komite Girişi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Etik Komite Girişi</h2>
      <input type="password" id="password" placeholder="Şifreyi girin">
      <button onclick="checkPassword()">Giriş</button>
      <p id="error" class="error"></p>
    </div>
  </div>

  <script>
    const passwords = ["test","test2"];

    function checkPassword() {
      const pw = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      if (passwords.includes(pw)) {
        window.location.href = "home.html";
      } else {
        error.textContent = "Hatalı şifre. Tekrar deneyin.";
      }
    }

    document.getElementById('password').addEventListener("keypress", function(e){
      if(e.key === "Enter") checkPassword();
    });
  </script>
</body>
</html>
