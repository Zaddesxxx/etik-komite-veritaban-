<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Etik Komite — Giriş</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#042218;
      --panel:#0a3525;
      --accent:#66ff99;
      --accent-2:#33ff88;
      --muted:#cdebd1;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      font-family: "Inter", "Segoe UI", Roboto, "Courier New", monospace;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(ellipse at top left, rgba(102,255,153,0.05), transparent 20%), var(--bg);
      color:var(--muted);
      padding:24px;
      flex-direction: column;
      gap: 20px;
    }
    .login-frame{
      width:400px;
      max-width:100%;
      border-radius:var(--radius);
      padding:32px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0));
      border:1px solid rgba(102,255,153,0.15);
      box-shadow: 0 8px 40px rgba(0,40,20,0.6);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-frame:hover{
      transform: translateY(-5px);
      box-shadow: 0 12px 50px rgba(0,40,20,0.7);
    }
    .logo{font-size:48px; color:var(--accent)}
    h1{margin:0; font-size:20px; color:var(--accent-2); text-align:center}
    .classified{font-size:12px; color:#aaffc8; text-align:center}
    .terminal{
      width:100%;
      background:var(--panel);
      border-radius:10px;
      padding:12px;
      font-family:monospace;
      font-size:13px;
      color:var(--muted);
      border:1px solid rgba(102,255,153,0.06);
    }
    label{display:block; font-size:12px; color:var(--muted); margin-top:12px}
    input[type="password"]{
      width:100%; padding:12px; margin-top:6px;
      border-radius:10px; border:1px solid rgba(102,255,153,0.08);
      background:var(--glass); color:var(--muted);
      transition: background 0.3s ease;
    }
    input[type="password"]:focus{
      background: rgba(255,255,255,0.06);
    }
    button.primary{
      width:100%; padding:12px; margin-top:16px;
      border-radius:10px; border:none;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#fff; font-weight:600; cursor:pointer;
      transition: transform 0.2s ease;
    }
    button.primary:hover{
      transform: scale(1.03);
    }
    .public-access{
      width:100%; padding:12px; margin-top:12px;
      border-radius:10px; border:none;
      background: rgba(255,255,255,0.1);
      color:#66ff99; font-weight:600; cursor:pointer;
      transition:0.3s;
    }
    .public-access:hover{
      background: rgba(102,255,153,0.2);
    }
    .muted-note{font-size:12px; color:#bfa8ff; text-align:center; margin-top:10px}

    /* Discord ve Roblox */
    .discord-btn{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:2px solid #33ff88;
      background:#042218; /* karanlık gövde */
      color:#33ff88; /* yeşil yazı */
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
      font-size:14px;
      letter-spacing:0.5px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .discord-btn:hover{
      background:#033822;
      color:#fff;
    }
    .discord-btn svg{
      width:18px;
      height:18px;
      fill:currentColor;
    }
    .creator-box{
      text-align:center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 10px;
    }
    .creator-box strong{color: var(--accent-2);}
    .creator-box span{color:#66ff99;}
  </style>
</head>
<body>
  <div class="login-frame">
    <div class="logo">⚖️</div>
    <h1>Etik Komite Oryantasyonu</h1>
    <div class="classified">GİZLİ / YALNIZCA YETKİLİ PERSONEL</div>

    <div class="terminal">
      &gt; FOUNDATION SECURE NETWORK<br>
      Etik Komite giriş modülü.<br>
      <strong>Kimlik doğrulama gereklidir.</strong>
    </div>

    <div style="width:100%">
      <label for="accessCode">GÜVENLİK DOĞRULAMA KODU</label>
      <input id="accessCode" type="password" placeholder="Kod girin" aria-label="security code" />
      <button class="primary" id="authBtn">GİRİŞ</button>
    </div>

    <!-- Kamuya Açık Erişim -->
    <button class="public-access" onclick="window.location.href='kamu.html'">
      Kamuya Açık Erişim
    </button>

    <div class="muted-note small">[LEVEL-EK ERİŞİM SEVİYESİ GEREKLİDİR]<br>Yetkisiz erişim disiplin ile sonuçlanır.</div>

    <!-- Discord Sunucu Butonu -->
    <button class="discord-btn" onclick="window.open('https://discord.gg/sUUvueFUqT','_blank')">
      <svg viewBox="0 0 24 24">
        <path d="M20.317 4.3698a19.7913 19.7913 0 0 0-4.885 2.256 18.8173 18.8173 0 0 0-5.527-2.256c-.262.473-.562 1.09-.77 1.592-3.857.562-5.441 3.162-5.441 3.162-.365.797-.562 1.594-.562 2.444 0 5.447 7.375 9.874 16.468 9.874 9.093 0 16.469-4.427 16.469-9.874 0-.85-.197-1.647-.562-2.444 0 0-1.584-2.6-5.441-3.162-.208-.502-.508-1.119-.77-1.592zM8.02 15.331c-1.182 0-2.154-1.087-2.154-2.428 0-1.341.95-2.428 2.154-2.428 1.218 0 2.182 1.087 2.154 2.428 0 1.341-.936 2.428-2.154 2.428zm7.962 0c-1.182 0-2.154-1.087-2.154-2.428 0-1.341.95-2.428 2.154-2.428 1.218 0 2.182 1.087 2.154 2.428 0 1.341-.936 2.428-2.154 2.428z"/>
      </svg>
      Etik Komite Discord Sunucusu
    </button>

<!-- Discord Sunucu Butonu -->
<button class="discord-btn" onclick="window.open('https://discord.gg/sUUvueFUqT','_blank')">
  <svg viewBox="0 0 24 24">
    <path d="M20.317 4.3698a19.7913 19.7913 0 0 0-4.885 2.256 18.8173 18.8173 0 0 0-5.527-2.256c-.262.473-.562 1.09-.77 1.592-3.857.562-5.441 3.162-5.441 3.162-.365.797-.562 1.594-.562 2.444 0 5.447 7.375 9.874 16.468 9.874 9.093 0 16.469-4.427 16.469-9.874 0-.85-.197-1.647-.562-2.444 0 0-1.584-2.6-5.441-3.162-.208-.502-.508-1.119-.77-1.592zM8.02 15.331c-1.182 0-2.154-1.087-2.154-2.428 0-1.341.95-2.428 2.154-2.428 1.218 0 2.182 1.087 2.154 2.428 0 1.341-.936 2.428-2.154 2.428zm7.962 0c-1.182 0-2.154-1.087-2.154-2.428 0-1.341.95-2.428 2.154-2.428 1.218 0 2.182 1.087 2.154 2.428 0 1.341-.936 2.428-2.154 2.428z"/>
  </svg>
  Etik Komite Discord Sunucusu
</button>

<!-- Nova Roleplay Butonu -->
<button class="discord-btn" onclick="window.open('https://discord.gg/nova','_blank')">
  <svg viewBox="0 0 24 24">
    <path d="M12 0C5.3726 0 0 5.3726 0 12C0 18.6274 5.3726 24 12 24C18.6274 24 24 18.6274 24 12C24 5.3726 18.6274 0 12 0ZM12 21.6C6.3828 21.6 2.4 17.6172 2.4 12C2.4 6.3828 6.3828 2.4 12 2.4C17.6172 2.4 21.6 6.3828 21.6 12C21.6 17.6172 17.6172 21.6 12 21.6Z"/>
  </svg>
  Nova Roleplay
</button>

  <script>
    const AUTH_CODES = ['nona_EKK8476', 'deniz_EKK62412', 'beko_EKK12853', 'CREDST.A_8482'];
    const authBtn = document.getElementById('authBtn');
    const accessCodeInput = document.getElementById('accessCode');

    function generateRandomPage() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let token = '';
      for(let i=0;i<8;i++){ token += chars.charAt(Math.floor(Math.random()*chars.length)); }
      return `home.html?session=${token}`;
    }

    authBtn.addEventListener('click', ()=>{
      const val = accessCodeInput.value.trim();
      if(AUTH_CODES.includes(val)){
        window.location.href = generateRandomPage();
      } else {
        alert('Erişim reddedildi. Hatalı kod.');
      }
    });

    accessCodeInput.addEventListener('keypress', function(e){
      if(e.key === 'Enter'){ authBtn.click(); }
    });
  </script>
</body>
</html>
